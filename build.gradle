plugins {
	id 'java'
}

repositories {
	mavenLocal()
	maven {
		url = 'https://repo.runelite.net'
		content {
			includeGroupByRegex("net\\.runelite.*")
		}
	}
	mavenCentral()
}

def runeLiteVersion = 'latest.release'

dependencies {
	compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion

	compileOnly 'org.projectlombok:lombok:1.18.30'
	annotationProcessor 'org.projectlombok:lombok:1.18.30'

	testImplementation 'junit:junit:4.12'
	testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion
	testImplementation group: 'net.runelite', name:'jshell', version: runeLiteVersion
}

group = 'com.bookofthedeadnotifier'
version = '1.0.0'

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
	options.release.set(11)
}

tasks.register('runPlugin', JavaExec) {
	group = 'application'
	description = 'Run RuneLite with the plugin loaded'
	classpath = sourceSets.test.runtimeClasspath
	mainClass = 'com.bookofthedeadnotifier.PluginLauncher'
	jvmArgs = ['-ea', '--add-opens=java.desktop/com.apple.eawt=ALL-UNNAMED', '--add-opens=java.desktop/sun.awt=ALL-UNNAMED']
	args = ['--developer-mode']
}
